<!doctype html>
<html lang="en">
  <head>    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan prediction project</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
      <br><br><h2><b>{{prediction_text}}</b></h2>
    </div>
    <div>
    
    </div>
    <a class="btn btn-primary" href="./" role="button">Back</a>
    <form action='/predict' method='POST'>

    <div class="mb-3" id="tooltip">
        <label for="exampleFormControlInput1" class="form-label">Credit Score</label>
        <input title="Enter between 0-1000 representation of your Credit Report " type="text" class="form-control" id="credit score" name="credit score" placeholder="credit score">
      </div>

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Loan Amount</label>
    <input title="Sum of money individual or companies borrow from banks or financial institutions" type="text" class="form-control" id="loan amount" name="loan amount" placeholder="loan amount">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Rate of Interest</label>
        <input title= " The Percentage a lender charges on the amount borrowed" type="text" class="form-control" id="rate of interest" name="rate of interest" placeholder="rate of interest">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Loan Tenure(In Years)</label>
        <input title="period from the date of issue to the closure of loan" type="text" class="form-control" id="loan tenure" name="loan tenure" placeholder="loan tenure">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Months in Repayment</label>
        <input title = "Repayment of money which you paid at regular intervals" type="text" class="form-control" id="months in repayment" name="months in repayment" placeholder="months in repayment">
    </div>

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">DTI Ratio</label>
    <input title="The ratio obtained by dividing total monthly debt by total monthly income" type="text" class="form-control" id="DTI ratio" name="DTI ratio" placeholder="DTI ratio">
    </div>

    <button type="submit" class="btn btn-primary">Predict</button>

    </form>  
  </div>
</section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
